# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
  batch: true
  branches:
    include:
      - master
  paths:
    exclude:
      - README.md
      - Dockerfile
      - DESIGN2.md
      - runtests.sh
      - build.sh

pool:
  vmImage: 'Ubuntu-16.04'

variables:
  buildConfiguration: 'Release'

steps:
  - task: DockerInstaller@0

  - script: systemctl stop mysql
    displayName: 'systemctl stop mysql'

  - script: netstat -an | grep 3306
    displayName: 'netstat -an | grep 3306'

# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
  batch: true
  branches:
    include:
      - master
  paths:
    exclude:
      - README.md
      - Dockerfile
      - DESIGN2.md
      - runtests.sh
      - build.sh

pool:
  vmImage: 'Ubuntu-16.04'

variables:
  buildConfiguration: 'Release'

steps:
  - task: DotNetCoreInstaller@0
    inputs:
      version: '2.2.100'

  - task: DockerV2@1

  - script: docker run --name mysql --restart always -p 3306:3306 -e MYSQL_ROOT_PASSWORD=1qazZAQ! -d mysql
    displayName: 'start mysql'

  - script: docker run --restart always -e 'ACCEPT_EULA=Y' -e 'SA_PASSWORD=1qazZAQ!' -p 1433:1433 --name SqlServer -d mcr.microsoft.com/mssql/server:2017-latest
    displayName: 'start sqlserver'